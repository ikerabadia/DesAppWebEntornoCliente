<html>
  <head>
    <title>IkerAbadia - Formulario perfecto</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <form id="formularioGeneral">
        
        <div id="cabecera">
            <h1>Curriculum Vitae - Formulario Perfecto</h1>
        </div>
        <div id="contenido">
            <div id="divDatosPersonales">
                <div id="imagenDatosPersonales">

                </div>
                <div id="camposDatosPersonales">
                    <div id="divDatosNombre">
                        <div id="divNombre">
                            <input type="text" id="inputNombre" placeholder="Nombre">
                        </div>
                        <div id="divApellido1">
                            <input type="text" id="inputApellido1" placeholder="apellido1">
                        </div>
                        <div id="divApellido2">
                            <input type="text" id="inputApellido2" placeholder="apellido2">
                        </div>    
                    </div>                       
                    <div id="divEdadDirMail">
                        <div id="divEdad">
                            <input type="number" id="inputEdad" placeholder="Edad">
                        </div> 
                        <div id="divDireccion">
                            <input type="text" id="inputDireccion" placeholder="Direccion">
                        </div>  
                        <div id="divMail">
                            <input type="email" id="inputMail" placeholder="Email">
                        </div>
                                                 
                    </div> 
                    <div id="divTelLinkGit">
                        <div id="divTelefono">
                            <input type="tel" id="inputTelefono" placeholder="Telefono">
                        </div> 
                        <div id="divLinked">
                            <input type="text" id="inputLinked" placeholder="LinkedIn">
                        </div> 
                        <div id="divGithub">
                            <input type="text" id="inputGithub" placeholder="Github">
                        </div>                                                  
                    </div> 
                </div>                
            </div>
            <div id="restoContenido">
                <div id="divEstudios">

                </div>
                <div id="divExperienciaLaboral">

                </div>
                <div id="divHabilidades">

                </div>
            </div>

        </div>

    </form>
  </body>
</html>
